<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/icons/shortcut.png" />
    <title>Travel Landing Page</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Travel</h2>
        <div class="toggle"></div>
      </header>

      <video src="traveling.mp4" muted loop autoplay></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Start</h2>
        <h3>Exploring The World</h3>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum vero
          omnis voluptates tempora sequi neque quod corporis. Sit, libero ipsam.
        </p>
        <a href="#">Explore</a>
      </div>

      <ul class="social">
        <li>
          <a href="#"><img src="icons/instagram.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="icons/facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="icons/twitter.png" alt="" /></a>
        </li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
